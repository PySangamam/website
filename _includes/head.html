<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="PySangamam, Python, ChennaiPy, Conference" />

  <!-- Open Graph Meta -->

  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="https://pysangamam.org/" />
  <meta property="og:image" content="img/pysangamam-logo.png" />
  <meta property="og:type" content="article" />

  <!-- WhatsApp Preview -->

  <link itemprop="thumbnailUrl" href="img/pysangamam-logo.png">
  <span itemprop="thumbnail" itemscope itemtype="http://schema.org/ImageObject">
    <link itemprop="url" href="img/pysangamam-logo.png">
  </span>

  <!-- Twitter Summary -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@PySangamam" />
  <meta name="twitter:creator" content="@PySangamam" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/pysangamam.css"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,400italic,300,300italic,700italic,800italic' rel='stylesheet' type='text/css'>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118876982-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-118876982-1');
  </script>


</head>
